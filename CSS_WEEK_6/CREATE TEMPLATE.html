<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Template</title>
    <link rel="stylesheet" href="./template.css"/>
    <link rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
</head>
<body>
    <main>
        <header>
            <!--tv,video ve sekmeler.ust kisim-->
            <article id="tv">
                <!--tv -->
                <div class="kalinserit"></div>
                <div class="ortaserit"></div>
                <div class="kisaserit"></div>
            </article>
            <article id="video">
                <!--ust,orta kisim.video kutucugu-->
                <div id="videobuton">
                    <div class="play"></div>
                </div>
            </article>
            <article id="sekmeler">
                <!--ust sag kose-->
                <div class="ilkserit"></div>
                <div class="serit"></div>
                <div class="serit"></div>
                <div class="serit"></div>
                <div class="serit"></div>
            </article>
        </header>
        <section id="orta">
            <!--orta bolum-->
            <article id="telefon">
                <div id="hoparlor"></div>
                <div id="ekran"></div>
                <div id="tus"></div>
            </article>
            <article id="image1">
                <!--orta kisimdaki buyuk resim-->
                <div class="daire"></div>
                <div id="ucgenler">
                 <div class="ucgen"></div>
                 <div class="ucgenb"></div>
                </div>
                <div id="noktalar">
                    <div class="nokta"></div>
                    <div class="nokta"></div>
                    <div class="nokta"></div>
                </div>
            </article>
            <article id="sag">
                <!--orta kismin sag kosesi-->
                <article>
                    <div class="altserit">
                        <div class="serit"></div>
                        <div class="serit"></div>
                    </div>
                </article>
                <article id="image2">
                    <div class="daire2"></div>
                    <div class="ucgenkucuk"></div>
                    <div class="ucgenbuyuk"></div>
                </article>
            </article> 
        </section>
        <footer>
            <!--alt bolum-->
            <article >
                <!--arama -->
                <div class="disborder">
                    <div class="icborder"></div>
                </div>
            </article>
            <article id="iconlar">
                <!--alt kisim,iconlarin oldugu yer-->
                <button> <i class="fab fa-facebook fa-2x"></i></button>
                <button><i class="fab fa-twitter fa-2x"></i></button>
                <button><i class="fab fa-linkedin-in fa-2x"></i></button>
                <button><i class="fab fa-instagram fa-2x"></i></button>
                <button><i class="fab fa-youtube fa-2x"></i></button>
            </article>
        </footer>
    </main>
</body>
</html>
